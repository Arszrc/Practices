<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block title %}Blog{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
     {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static "css/custom.css"%}" rel="stylesheet">
    <!--  代码高亮 -->
    <link href="{% static "css/Pygments.css"%}" rel="stylesheet">

    {% block head %}
    {% endblock %}

</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/blog">Kings Never Die</a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">

                <!-- 左侧导航栏 -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="/blog ">Article</a>
                    </li>
                    <li>
                        <a href="https://github.com/Arszrc">Github</a>
                    </li>
                    <li>
                        <a href="https://www.zhihu.com/people/Arszrc/activities">Know?</a>
                    </li>
                    <li>
                        <a href="/blog/about_me">Me</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
    {% block main %}
        <div class="container">
        {% for article in latest_article_list %}
            <div><a href="/blog/{{ article.id }}">{{ article.title }}</a></div>
        <hr>
        {% endfor %}
        </div>
    {% endblock %}
    </div>

	
    <!-- jQuery -->
    <script src="{% static "js/jquery-1.11.3.min.js"%}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js"%}"></script>

    <!-- IE10 viewport bug workaround -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js"%}"></script>

    <!-- Placeholder Images -->
    <script src="{% static "js/holder.min.js"%}"></script>
	
</body>

</html>
