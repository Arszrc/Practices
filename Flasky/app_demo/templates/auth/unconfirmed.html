{% extends "base.html" %}
{% block title %}纸张 - 验证您的账户{% endblock %}
{% block content %}
<div class="col-xs-12">
    <div class="page-header">
        <h1>
            你好, {{ current_user.username }}!
        </h1>
        <h3>您还没有验证您的账户</h3>
        <p>
            您需要先验证您的账户以登录此网站,检查您的邮箱，点击链接以验证。
        </p>
        <p>
            <a href="{{ url_for('auth.resend_confirmation') }}">重新发送</a>验证信息
        </p>
    </div>
</div>
{% endblock %}
